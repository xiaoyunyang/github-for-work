<!DOCTYPE html>
<html>
<head>
  <script src="../build/react-with-addons.min.js"></script>
  <script src="../build/react-dom.min.js"></script>
  <script src="../build/JSXTransformer.js"></script>
  <link rel='stylesheet' type='text/css' href="../assets/css/main.css">
  <link rel="shortcut icon" href="../assets/favicon.ico" type="image/x-icon" />
  <link rel="icon" href="../assets/favicon.ico" type="image/x-icon">
  <!-- device scaling-->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta charset="utf-8">
  <title>Avail Viewer</title>
</head>
<body>
  <div id="nav"><!-- rendered by react --></div>
  <div class="row white container">
    <div class="col s12 m12 l10 offset-l1">
      <h4>Availability Viewer</h4>
      <p>Put ship class names, get availability.</p>
      <div id="root"><!-- rendered by react --></div>
    </div>
  </div>
  <footer class="page-footer blue-grey lighten-5">
    <div class="container">
      <div class="row">
        <div class="col l8 s12">
          <p class="blue-grey-text text-lighten-1">Made with
            <a target="_blank" href="https://reactjs.org/"><i class="fab fa-react"></i> React.js</a> and
            <a target="_blank" href="http://materializecss.com/">MaterializeCSS</a>
            with <i class="fas fa-heart"></i> by <a href="http://xiaoyunyang.github.io/">Xiaoyun Yang</a>.
          </p>
          <p class="blue-grey-text text-lighten-1">See source code
            <a href="https://github.com/xiaoyunyang/xiaoyunyang.github.io/tree/master/tools/100days.html">here</a>
        </p>
      </div>
      <div class="footer-copyright blue-grey lighten-5"></div>
    </div>
  </footer>
  <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
  <script type="text/javascript" src="../assets/js/jquery-2.2.4.min.js"></script>
  <script type="text/javascript" src="../assets/js/materialize.js"></script>
  <script type="text/jsx" src="topnav.jsx"></script>
  <script type="text/jsx">
    var App = React.createClass({
      getInitialState: function() {
        return {
          options: ['A1B', 'A4W', 'S6G', 'S8G', 'S9G'],
          selectedTags: ['A1B', 'A4W'],
          yearChoices: ['2', '5', '10'],
          selectedSpan: '2',
        }
      },
      componentDidMount: function() {
        this.initializeChips();
        this.initializeDropdown();
      },
      initializeDropdown: function() {
        $('.dropdown-button').dropdown({
          inDuration: 300,
          outDuration: 225,
          constrainWidth: true, // changes width of dropdown to that of the activator
          hover: false, // Activate on hover
          gutter: 0, // Spacing from edge
          belowOrigin: true, // Displays dropdown below the button
          alignment: 'left', // Displays dropdown with edge aligned to the left of button
          stopPropagation: false // Stops event propagation
        });
      },
      initializeChips: function() {
        var tags = this.state.selectedTags.map(function(d) {
          return {tag: d};
        });
        var options = this.state.options.map(function(d) {
          return {[d]: null};
        }).reduce(function(acc, x) {
          for (var key in x) acc[key] = x[key];
          return acc;
        }, {});

        $('.chips').material_chip({
          data: tags,
          placeholder: 'Enter a tag',
          secondaryPlaceholder: '+Tag',
          autocompleteOptions: {
            data: options,
            limit: Infinity,
            minLength: 1
          }
        });
        $('.chips').on('chip.add', function(e, chip){
          this.handleAddTag(chip.tag);
        }.bind(this));
        $('.chips').on('chip.delete', function(e, chip){
          this.handleDeleteTag(chip.tag);
        }.bind(this));
      },
      handleAddTag: function(tag) {
        var selectedNew = this.state.selectedTags.concat(tag);
        this.setState({
          selectedTags: selectedNew
        });
      },
      handleDeleteTag: function(tag) {
        var selectedNew = this.state.selectedTags.filter(function(d){
          return d !== tag;
        });
        this.setState({
          selectedTags: selectedNew
        });
      },
      handleYearClick: function(d, e) {
        var newSpan = d;
        this.setState({
          selectedSpan: newSpan
        });
      },
      renderLink: function(selectedTags, selectedSpan) {
        var tagStr = selectedTags.reduce(function(a,b) {return a+" "+b}, "");
        var spanStr = selectedSpan;
        return tagStr + ' '+ spanStr
      },
      render: function() {
        return (
          <div className="row">
            <div className="card-panel">
              <h5>Choose Ships</h5>
              <div className="chips"></div>
              <a className='dropdown-button btn' href='#' data-activates='dropdown1'>{'span: '+this.state.selectedSpan}</a>
              <ul id='dropdown1' className='dropdown-content'> {
                this.state.yearChoices.map(function(d, i) {
                  return (<li><a href="#!" onClick={this.handleYearClick.bind(this, d)}>{d}</a></li>)
                }.bind(this))
              }</ul>
              <p>{this.renderLink(this.state.selectedTags, this.state.selectedSpan)}</p>
            </div>
          </div>
        );
      }
    });
    ReactDOM.render(<App/>, document.getElementById('root'));
  </script>

</body>

</html>
